<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mea - Configurações</title>
    <link rel="stylesheet" href="/Mea-Project/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/Mea-Project/css/style.css" />
    <link rel="icon" href="/Mea-Project/assets/img/favicon.png" />        
</head>

<body>
    <div class="container">

        <br />
        <div class="col-12">
            <div class="row header">
                <img class="header-img" src="/Mea-Project/assets/img/Mea-logo.png" alt="Mea" />
            </div>
        </div>

        <div class="row text-center pt-3">
            <h2 class="primary-title p-2">CONFIGURAÇÕES</h2>
        </div>
        <br />

        <!--Botões-->
        <div class="row p-3 d-flex flex-column justify-content-center align-items-center">
            <a class="d-flex justify-content-center align-items-center" href="/Mea-Project/free-canvas.html">
                <div class="configuration-green inner p-3 d-flex flex-column justify-content-center align-items-center">
                    <span class="bold-btn-title-white text-center">Editar Perfil</span>
                </div>
            </a>
        </div>
        <div class="row p-3 d-flex flex-column justify-content-center align-items-center">
            <a class="d-flex justify-content-center align-items-center" href="/Mea-Project/free-canvas.html">
                <div class="configuration-orange inner p-3 d-flex flex-column justify-content-center align-items-center">
                    <span class="bold-btn-title-white text-center">Notificações</span>
                </div>
            </a>
        </div>
        <div class="row p-3 d-flex flex-column justify-content-center align-items-center">
            <!-- Botão para abrir modal de Privacidade -->
            <a class="d-flex justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#privacyModal" style="cursor: pointer;">
                <div class="configuration-orange inner p-3 d-flex flex-column justify-content-center align-items-center">
                    <span class="bold-btn-title-white text-center">Privacidade</span>
                </div>
            </a>
        </div>
        <div class="row p-3 d-flex flex-column justify-content-center align-items-center">
            <a class="d-flex justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#languageModal">
                <div class="configuration-orange inner p-3 d-flex flex-column justify-content-center align-items-center">
                    <span class="bold-btn-title-white text-center">Idioma</span>
                </div>
            </a>
        </div>

        <!--Icons-->
        <div class="row pt-4">
            <div class="col-3"></div>
            <div class="col-2 outer d-flex flex-column justify-content-center align-items-center">
                <a href="#">
                    <div class="d-flex justify-content-center align-items-center">
                        <img class="home-btn-icon" src="/Mea-Project/assets/img/support.png" style="width: 42px;" alt="ajuda" />
                    </div>
                </a>
                <div class="inner p-2">
                    <p class="btn-title text-center">Suporte</p>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-2 outer d-flex flex-column justify-content-center align-items-center">
                <a href="#">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                    </div>
                </a>
                <div class="inner p-2">
                    <p class="btn-title text-center">Tema</p>
                </div>
            </div>
        </div>
    </div>
    <br /><br /><br />

    <!-- Modal de privacidade -->
    <div class="modal fade" id="privacyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content privacy-modal">
                <div class="modal-header privacy-header position-relative">
                    <h5 class="modal-title privacy-title">Privacidade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <label class="privacy-option" for="enableBiometrics">Ativar biometria</label>
                        <input class="form-check-input" type="checkbox" id="enableBiometrics" />
                    </div>
                    <div class="form-check">
                        <label class="privacy-option" for="requirePassword">Exigir senha para acessar os registros detalhados</label>
                        <input class="form-check-input" type="checkbox" id="requirePassword" />
                    </div>
                    <button class="btn save-btn-privacy">salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de idioma -->
    <div class="modal fade" id="languageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content language-modal">
                <div class="modal-header language-header">
                    <h5 class="modal-title language-title">Language</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body text-center">
                    <select class="language-select" aria-label="Select Language">
                        <option selected disabled>Selecione o idioma</option>
                        <option value="pt">Português</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                    </select>
                    <button class="btn save-btn">save</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom border-top pt-2 pb-2">
        <div class="container d-flex justify-content-around">
            <a href="/Mea-Project/home.html">
                <img class="bar-btn" src="/Mea-Project/assets/img/Home.png" alt="" />
            </a>
            <a href="/Mea-Project/free-canvas.html">
                <img class="bar-btn" src="/Mea-Project/assets/img/Canvas-icon.png" alt="" />
            </a>
            <a href="/Mea-Project/dashboard.html">
                <img class="bar-btn" src="/Mea-Project/assets/img/Reports.png" alt="" />
            </a>
            <a href="/Mea-Project/settings.html">
                <img class="bar-btn" src="/Mea-Project/assets/img/Settings.png" alt="" />
            </a>
        </div>
    </nav>

    <script src="/Mea-Project/js/bootstrap.min.js"></script>
</body>


</html>

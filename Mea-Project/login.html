<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEA - Login</title>
    <link rel="stylesheet" href="/Mea-Project/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/Mea-Project/css/style.css" />
    <link rel="icon" href="/Mea-Project/assets/img/favicon.png" />
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="p-4"
            style="background-color: var(--bege); border-radius: 16px; max-width: 400px; width: 100%; box-shadow: 0px 5px 15px rgba(0,0,0,0.1);">

            <!-- LOGO -->
            <div class="text-center mb-4">
                <img src="/Mea-Project/assets/img/Mea-logo.png" alt="MEA" style="max-height: 60px;">
                <p class="mt-2" style="font-family: 'Quicksand'; font-weight: 700; color: var(--dark-blue);">Um espaço
                    só seu</p>
            </div>
            <br>
            <!-- LOGIN FORM -->
            <h3 class="text-center secondary-title mb-4" style="letter-spacing: 8px;">LOGIN</h3>
            <br>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control note-input" style="padding: 10px;" placeholder="E-MAIL"
                        required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control note-input" style="padding: 10px;" placeholder="SENHA"
                        required>
                </div>
                <br>
                <div class="d-grid">
                    <a href="/Mea-Project/home.html" class="btn-save" style="font-size: 18px;">MEU ESPAÇO</a>
                </div>
                <div class="text-center mt-2">
                    <a href="/Mea-Project/singup.html" style="color: var(--dark-blue); font-size: 14px; text-decoration: underline;">Criar nova conta</a>
                </div>
                <br>
                <div class="text-center mt-2">
                    <a href="#" style="color: gray; font-size: 14px; text-decoration: underline;">Esqueci
                        minha senha</a>
                </div>
            </form>

            <!-- OR CONTINUE WITH -->
            <div class="text-center my-3">
                <hr style="border-top: 1px solid #ccc;">
                <span style="color: var(--dark-blue); font-family: 'Quicksand'; font-weight: 700;">Ou continuar
                    com</span>
                <hr style="border-top: 1px solid #ccc;">
            </div>

            <div class="d-flex justify-content-center gap-4">
                <a href="#"><img src="/Mea-Project/assets/img/google.png" alt="Google" width="26"></a>
                <a href="#"><img src="/Mea-Project/assets/img/apple.png" alt="Apple" width="30"></a>
                <a href="#"><img src="/Mea-Project/assets/img/facebook.png" alt="Facebook" width="30"></a>
            </div>
        </div>
    </div>

    <script src="/Mea-Project/js/bootstrap.bundle.min.js"></script>
</body>

</html>
